<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FEVER DREAM</title>

<link rel="icon" href="FeverDream.png">
<link rel="apple-touch-icon" href="FeverDream.png">
<meta name="msapplication-TileImage" content="FeverDream.png">

<style>
:root { --max-width: 520px; }

body {
  margin: 0;
  background: #111;
  color: #fff;
  font-family: system-ui, sans-serif;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: var(--max-width);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 16px 28px;
  box-sizing: border-box;
  gap: 20px;
}

/* Album / Player */
.player {
  position: relative;
  width: 100%;
  aspect-ratio: 1 / 1;
  border-radius: 22px;
  overflow: hidden;
  background: url("FeverDream.png") center / cover no-repeat;
  box-shadow: 0 0 40px rgba(231,76,60,.75);
}

/* Play button */
.play-btn {
  position: absolute;
  inset: 0;
  margin: auto;
  width: 22vw;
  max-width: 120px;
  min-width: 84px;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  background: rgba(0,0,0,.6);
  border: none;
  color: white;
  font-size: 2.2rem;
  cursor: pointer;
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
}

.playing::after { content: "‚ùö‚ùö"; }
.paused::after { content: "‚ñ∂"; }

/* Lyrics */
.lyrics {
  width: 100%;
  max-height: 38vh;
  overflow-y: auto;
  text-align: center;
  line-height: 1.65;
  opacity: .95;
  padding: 4px 10px;
  white-space: pre-line;
}

/* Active line highlight */
.line.active { color: #e74c3c; font-weight: bold; }

.lyrics::-webkit-scrollbar { width: 6px; }
.lyrics::-webkit-scrollbar-thumb { background: rgba(255,255,255,.25); border-radius: 4px; }

@media (min-width: 768px) { .lyrics { max-height: 300px; font-size: 1.05rem; } }
</style>
</head>
<body>

<div class="app">

  <div class="player">
    <button id="playBtn" class="play-btn paused"></button>
  </div>

  <div class="lyrics" id="lyrics"></div>

</div>

<audio id="audio" loop>
  <source src="FEVER%20DREAM.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("audio");
const btn = document.getElementById("playBtn");
const lyricsBox = document.getElementById("lyrics");

// ‚ñ∂ Play / Pause
btn.onclick = () => audio.paused ? audio.play() : audio.pause();
audio.onplay = () => btn.className = "play-btn playing";

];

// Render lyrics
syncedLyrics.forEach(l => {
  const div = document.createElement("div");
  div.className = "line";
  div.textContent = l.text;
  lyricsBox.appendChild(div);
});

// Update highlight
audio.ontimeupdate = () => {
  syncedLyrics.forEach((l, i) => {
    const line = lyricsBox.children[i];
    const next = syncedLyrics[i + 1];
    if (audio.currentTime >= l.time && (!next || audio.currentTime < next.time)) {
      line.classList.add("active");
      line.scrollIntoView({ behavior: "smooth", block: "center" });
    } else {
      line.classList.remove("active");
    }
  });
};
</script>

</body>
</html>
