<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FEVER DREAM</title>

<!-- Universal icons -->
<link rel="icon" type="image/png" href="FeverDream.png">
<link rel="apple-touch-icon" href="FeverDream.png">
<meta name="msapplication-TileImage" content="FeverDream.png">

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #111;
    font-family: sans-serif;
  }

  /* Container for album cover and button */
  .player-container {
    position: relative;
    width: 400px;
    height: 400px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(231, 76, 60, 0.7);
  }

  /* Album cover background */
  #albumCover {
    width: 100%;
    height: 100%;
    background: url('FeverDream.png') no-repeat center center;
    background-size: cover;
    display: block;
  }

  /* Play/pause button overlaid */
  #playButton {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: none;
    background-color: rgba(0,0,0,0.6);
    color: white;
    font-size: 2em;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.2s, background 0.2s;
  }

  #playButton:hover {
    transform: translate(-50%, -50%) scale(1.1);
    background-color: rgba(0,0,0,0.8);
  }

  #playButton::after {
    content: "▶";
  }

  #playButton.playing::after {
    content: "❚❚";
  }

</style>
</head>
<body>

<div class="player-container">
  <div id="albumCover"></div>
  <button id="playButton" class="paused"></button>
</div>

<audio id="feverAudio" loop>
  <source src="FEVER%20DREAM.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById('feverAudio');
const button = document.getElementById('playButton');

button.addEventListener('click', () => {
  if(audio.paused){
    audio.play();
    button.classList.remove('paused');
    button.classList.add('playing');
  } else {
    audio.pause();
    button.classList.remove('playing');
    button.classList.add('paused');
  }
});

// Sync button if media keys are used
audio.addEventListener('play', () => {
  button.classList.remove('paused');
  button.classList.add('playing');
});
audio.addEventListener('pause', () => {
  button.classList.remove('playing');
  button.classList.add('paused');
});
</script>

</body>
</html>
