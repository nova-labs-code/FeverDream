<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FEVER DREAM</title>

<!-- Icons -->
<link rel="icon" href="FeverDream.png">
<link rel="apple-touch-icon" href="FeverDream.png">
<meta name="msapplication-TileImage" content="FeverDream.png">

<style>
:root {
  --max-width: 520px;
}

body {
  margin: 0;
  background: #111;
  color: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: var(--max-width);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 16px 28px;
  box-sizing: border-box;
  gap: 20px;
}

/* Album / Player */
.player {
  position: relative;
  width: 100%;
  aspect-ratio: 1 / 1;
  border-radius: 22px;
  overflow: hidden;
  background: url("FeverDream.png") center / cover no-repeat;
  box-shadow: 0 0 40px rgba(231,76,60,.75);
}

/* Play button */
.play-btn {
  position: absolute;
  inset: 0;
  margin: auto;
  width: 22vw;
  max-width: 120px;
  min-width: 84px;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  background: rgba(0,0,0,.6);
  border: none;
  color: white;
  font-size: 2.2rem;
  cursor: pointer;
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
}

.playing::after { content: "❚❚"; }
.paused::after { content: "▶"; }

/* Lyrics */
.lyrics {
  width: 100%;
  max-height: 38vh;
  overflow-y: auto;
  text-align: center;
  line-height: 1.65;
  opacity: .95;
  padding: 4px 10px;
  white-space: pre-line;
}

/* Scrollbar */
.lyrics::-webkit-scrollbar {
  width: 6px;
}
.lyrics::-webkit-scrollbar-thumb {
  background: rgba(255,255,255,.25);
  border-radius: 4px;
}

/* Highlight active line */
.line {
  opacity: .35;
  padding: 4px 0;
  transition: opacity .2s, transform .2s;
}

.line.active {
  opacity: 1;
  transform: scale(1.05);
}

/* Desktop polish */
@media (min-width: 768px) {
  .lyrics {
    max-height: 300px;
    font-size: 1.05rem;
  }
}
</style>
</head>
<body>

<div class="app">
  <div class="player">
    <button id="playBtn" class="play-btn paused"></button>
  </div>
  <div class="lyrics" id="lyrics"></div>
</div>

<audio id="audio" loop>
  <source src="FEVER%20DREAM.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("audio");
const btn = document.getElementById("playBtn");
const lyricsBox = document.getElementById("lyrics");

/* ▶ Play / Pause */
btn.onclick = () => audio.paused ? audio.play() : audio.pause();
audio.onplay = () => btn.className = "play-btn playing";
audio.onpause = () => btn.className = "play-btn paused";

/* ⏱ Timestamped lyrics */
const parsed = [
  { time: 0, text: "Clack, clack, clack, clack, clack." },
  { time: 30, text: "How did you know I was hoping for a sign?" },
  { time: 32, text: "My heart was so Close to closing time" },
  { time: 34, text: "Something 'bout you hit me like a" },
  { time: 36, text: "Freight train to the chest" },
  { time: 38, text: "Ah, the day we met" },
  { time: 39, text: "All my loneliness" },
  { time: 42, text: "Left the room the second that you" },
  { time: 44, text: "Walked in, something like a fever dream" },
  { time: 46, text: "Haven't slept in weeks, I think I'm seeing things" },
  { time: 48, text: "Like our shadows dancing us out of our clothes" },
  { time: 51, text: "I'll be damned if you love me" },
  { time: 52, text: "Damned if you don't" },
  { time: 65, text: "Maybe it's fate, maybe it's late" },
  { time: 67, text: "Told you I ain't no liar" },
  { time: 70, text: "Watching you leave's haunting my dreams" },
  { time: 72, text: "Baby, it hit me like a" },
  { time: 74, text: "Freight train to the chest" },
  { time: 76, text: "Ah, the day we met" },
  { time: 78, text: "All my loneliness" },
  { time: 80, text: "Left the room the second that you" },
  { time: 82, text: "Walked in, something like a fever dream" },
  { time: 84, text: "Haven't slept in weeks, I think I'm seeing things" },
  { time: 86, text: "Like our shadows dancing us out of our clothes" },
  { time: 88, text: "I'll be damned if you love me" },
  { time: 91, text: "Damned if you don't" },
  { time: 92, text: "One foot on the edge" },
  { time: 95, text: "Ah, that silhouette" },
  { time: 96, text: "Ah, I can't forget" },
  { time: 98, text: "Something 'bout you hit me like a" },
  { time: 104, text: "Freight train to the chest" },
  { time: 107, text: "Ah, the day we met" },
  { time: 109, text: "All my loneliness" },
  { time: 111, text: "Left the room the second that you" },
  { time: 113, text: "Walked in, something like a fever dream" },
  { time: 114, text: "Haven't slept in weeks, I think I'm seeing things" },
  { time: 116, text: "Like our shadows dancing us out of our clothes" },
  { time: 118, text: "I'll be damned if you love me" },
  { time: 120, text: "Damned if you don't" },
  { time: 122, text: "Oh, if you don't" },
  { time: 124, text: "Oh, if you don't" }
];

/* Render lyrics */
parsed.forEach(l => {
  const div = document.createElement("div");
  div.className = "line";
  div.textContent = l.text;
  lyricsBox.appendChild(div);
});

/* Sync lyrics */
audio.ontimeupdate = () => {
  const current = audio.currentTime;
  parsed.forEach((l,i) => {
    const el = lyricsBox.children[i];
    const next = parsed[i+1];
    if(current >= l.time && (!next || current < next.time)) {
      el.classList.add("active");
      el.scrollIntoView({behavior:"smooth",block:"center"});
    } else {
      el.classList.remove("active");
    }
  });
};
</script>

</body>
</html>
