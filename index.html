<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FEVER DREAM</title>

<!-- Universal icons -->
<link rel="icon" href="FeverDream.png">
<link rel="apple-touch-icon" href="FeverDream.png">
<meta name="msapplication-TileImage" content="FeverDream.png">

<style>
body {
  margin: 0;
  background: #111;
  color: #fff;
  font-family: system-ui, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 24px;
  height: 100vh;
}

.player {
  position: relative;
  width: 420px;
  height: 420px;
  border-radius: 20px;
  overflow: hidden;
  background: url("FeverDream.png") center / cover no-repeat;
  box-shadow: 0 0 35px rgba(231,76,60,.7);
}

.play-btn {
  position: absolute;
  inset: 0;
  margin: auto;
  width: 110px;
  height: 110px;
  border-radius: 50%;
  background: rgba(0,0,0,.65);
  border: none;
  color: white;
  font-size: 2.4rem;
  cursor: pointer;
}

.playing::after { content: "‚ùö‚ùö"; }
.paused::after { content: "‚ñ∂"; }

.lyrics {
  width: 420px;
  max-height: 220px;
  overflow-y: auto;
  text-align: center;
  line-height: 1.6;
  opacity: .9;
  padding: 10px;
}

.lyrics::-webkit-scrollbar {
  width: 6px;
}
.lyrics::-webkit-scrollbar-thumb {
  background: rgba(255,255,255,.2);
  border-radius: 4px;
}
</style>
</head>
<body>

<div class="player">
  <button id="playBtn" class="play-btn paused"></button>
</div>

<div class="lyrics" id="lyrics">Loading lyrics‚Ä¶</div>

<audio id="audio" loop>
  <source src="FEVER%20DREAM.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("audio");
const btn = document.getElementById("playBtn");
const lyricsBox = document.getElementById("lyrics");

/* ‚ñ∂ Play / Pause */
btn.onclick = () => audio.paused ? audio.play() : audio.pause();
audio.onplay = () => btn.className = "play-btn playing";
audio.onpause = () => btn.className = "play-btn paused";

/* üéµ Fetch lyrics */
fetch("https://api.lyrics.ovh/v1/ARTIST/FEVER%20DREAM")
  .then(res => res.json())
  .then(data => {
    lyricsBox.textContent = data.lyrics || "Lyrics not found.";
  })
  .catch(() => {
    lyricsBox.textContent = "Could not load lyrics.";
  });
</script>

</body>
</html>
